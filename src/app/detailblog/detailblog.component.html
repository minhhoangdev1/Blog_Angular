<!--about-starts-->
<div class="about">
    <div class="container">
        <div class="about-main">
            <div class="col-md-8 about-left" *ngIf="blogDetail">
                <div class="about-one">
                    <h3>{{blogDetail.title}}</h3>
                </div>
                <div class="about-two">
                    <img src="{{blogDetail.image}}" alt="" />
                    <ul class="blog-ic">
                        <li><span><i class="glyphicon glyphicon-time"> </i>{{blogDetail.date_create}}</span></li>		  						 	
                        <li><span><i class="glyphicon glyphicon-eye-open"> </i>Hits:145</span></li>
                    </ul>		
                    <p [innerHTML]="blogDetail.desc"></p>
                    <ul>
                        <li><p>Share : </p></li>
                        <li><a href="js::"><span class="fb"> </span></a></li>
                        <li><a href="js::"><span class="twit"> </span></a></li>
                        <li><a href="js::"><span class="pin"> </span></a></li>
                        <li><a href="js::"><span class="rss"> </span></a></li>
                        <li><a href="js::"><span class="drbl"> </span></a></li>
                    </ul>
                </div>	
            </div>
            <div class="col-md-4 about-right heading">
                <div class="abt-2">
                    <h3>YOU MIGHT ALSO LIKE</h3>
                    <div class="might-grid" *ngFor="let blog of blogRecords">
                        <div class="grid-might">
                            <a (click)="onSubmit(blog)" [routerLink]="['../../detail/',blog.id]"><img src="{{blog.image}}" class="img-responsive" alt=""> </a>
                        </div>
                        <div class="might-top">
                            <h4><a (click)="onSubmit(blog)" [routerLink]="['../../detail/',blog.id]">{{blog.title}}</a></h4>
                            <p [innerHTML]="blog.short_desc | slice:0:67"></p> 
                        </div>
                        <div class="clearfix"></div>
                    </div>						
                </div>
            </div>
            <div class="clearfix"></div>			
        </div>		
    </div>
</div>
<!--about-end-->
