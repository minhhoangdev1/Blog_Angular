<!--about-starts-->
<div class="about">
    <div class="container">
        <div class="about-main">
            <div class="col-md-12 about-left">
                <div class="about-one">
                    <h3>Blog Coffee</h3>
                </div>
                <div class="about-tre">
                    <div class="a-1">
                        <select style="width: 15%;" class="form-select" (click)="onTableSizeChange($event)">
                            <option  disabled selected value="3">Tá»•ng Blog/Trang</option>
                            <option *ngFor="let size of tableSizes" value="{{size}}">{{size}} Blog/Trang</option>
                        </select>
                        <br>
                        <div *ngFor="let blog of blogRecords 
                                    | paginate: {  
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count 
                                    };
                                    let i = index
                                " 
                            class="col-md-4 abt-left">
                            <a [routerLink]="['detail/',blog.id]"><img src="{{blog.image}}" alt=""/></a>
                            <h3><a [routerLink]="['detail/',blog.id]">{{blog.title}}</a></h3>
                            <p [innerHTML]="blog.short_desc"></p>
                            <label>{{blog.date_create | date:'mediumDate'}}</label>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <pagination-controls
                    previousLabel="Prev"
                    nextLabel="Next"
                    (pageChange)="onTableDataChange($event)">
                </pagination-controls>
            </div>
            <div class="clearfix"></div>			
        </div>		
    </div>
</div>
<!--about-end-->
